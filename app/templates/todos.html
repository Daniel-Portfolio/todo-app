{% extends "layout.html" %} {% block content%}
    {% for todo in todos %}
        <div class="card p-1 m-3">
            <div class="card-body">
                {% if todo.completed == "True" %}
                    <h5 class="card-title">
                        <del>{{ todo.title }}</del>
                    </h5>
                {% else %}
                    <h5 class="card-title">
                        {{ todo.title }}
                    </h5>
                {% endif %}

                <p class="card-text">{{ todo.description }}</p>

                <a href="{{ url_for('update', _id = todo._id) }}" class="btn btn-primary btn-sm">Update</a>
                <a href="{{ url_for('delete', _id = todo._id) }}" class="btn btn-danger btn-sm">Delete</a>
            </div>
        </div>
    {% endfor %}
{% endblock%}
